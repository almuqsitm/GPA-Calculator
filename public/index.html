<!DOCTYPE html>
 <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.5">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-slate-500 flex justify-center h-screen w-full items-center">
        <div class="bg-orange-200 invisible">
            GPA: 
        </div>
        <div class="mt-10">
            <div class="w-72 h-80 bg-orange-200">
                <div class="w-72 h-64 overflow-y-auto">
                    <h1 class="text-center font-extralight text-sm">GPA Calculator</h1>
                    <div class="w-72 h-9 bg-orange-200 grid grid-cols-10">
                        <div class="text-xs bg-red-300 text-center col-span-5 pb-2">Course
                                <div class="bg-zinc-200">
                                    <input class="w-36 text-center">
                                </div>
                            </div>
                        <div class="text-xs text-center bg-rose-50 w-22 col-span-2">Grade
                                <div class="bg-rose-50">
                                    <select class="w-full h-4 grade-selector">
                                        <option selected disabled value="0"></option>
                                        <option value="4.0">A</option>
                                        <option value="3.5">B+</option>
                                        <option value="3.0">B</option>
                                        <option value="2.5">C+</option>
                                        <option value="2.0">C</option>
                                        <option value="1.0">D</option>
                                        <option value="0.0">F</option>
                                    </select>
                                </div>
                        </div>
                        <div class="text-xs text-center bg-yellow-50 w-22 col-span-2">Credits
                                <div class="bg-yellow-50">
                                    <select class="w-full h-4 credit-selector">
                                        <option selected disabled value=""></option>
                                        <option value="5">5</option>
                                        <option value="4">4</option>
                                        <option value="3">3</option>
                                        <option value="2">2</option>
                                        <option value="1">1</option>
                                    </select>
                                </div>
                        </div>
                        <div class="bg-orange-200 col-span-1 text-center">
                            <div class="text-xs text-center h-4"> </div>
                            <div class="bg-zinc-200 h-4 flex justify-center items-center">
                                <button class="w-2 h-2 hover:bg-red-200 rounded-md">
                                    <img src="images/cross.png" class="text-center">
                                </button>
                            </div>
                        </div>




                        <div class="text-xs bg-red-300 text-center col-span-5 pb-2">
                            <div class="bg-zinc-200">
                                <input class="w-36 text-center">
                            </div>
                        </div>
                        <div class="text-xs text-center bg-rose-50 w-22 col-span-2">
                            <div class="bg-rose-50">
                                <select class="w-full h-4 grade-selector">
                                    <option selected disabled value="0"></option>
                                    <option value="4.0">A</option>
                                    <option value="3.5">B+</option>
                                    <option value="3.0">B</option>
                                    <option value="2.5">C+</option>
                                    <option value="2.0">C</option>
                                    <option value="1.0">D</option>
                                    <option value="0.0">F</option>
                                </select>
                            </div>
                        </div>
                        <div class="text-xs text-center bg-yellow-50 w-22 col-span-2">
                            <div class="bg-yellow-50">
                                <select class="w-full h-4 credit-selector">
                                    <option selected disabled value=""></option>
                                    <option value="5">5</option>
                                    <option value="4">4</option>
                                    <option value="3">3</option>
                                    <option value="2">2</option>
                                    <option value="1">1</option>
                                </select>
                            </div>
                        </div>
                        <div class="bg-orange-200 col-span-1 text-center outer" id="cross">
                            <div class="bg-zinc-200 h-4 flex justify-center items-center">
                                <button class="w-2 h-2 hover:bg-red-200 rounded-md">
                                    <img src="images/cross.png" class="text-center">
                                </button>
                            </div>
                        </div>
                             

                    </div>
                </div>
                <div class="bg-slate-200 text-center h-4">
                    <button id="add-row"class="bg-white text-sm w-full hover:bg-green-200 flex items-center justify-center p-2 rounded mb-0">
                        <img src="images/plus.jpg" class="w-4 h-4">
                        <span>Add row</span>
                    </button>
                    <div class="grid grid-cols-2 gap-2">
                        <div class="bg-green-100">
                            <button class="bg-green- hover:bg-slate-100 w-full" id="calculate">Calculate</button>
                        </div>
                        <div class="bg-red-200">
                            <button class="bg-red-200 w-full hover:bg-red-50" id="reset">Reset</button>
                        </div>

                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
